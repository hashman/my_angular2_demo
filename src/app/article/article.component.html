<header class="post-header">
  <h2 class="post-title">
    <a [href]="item.href">{{ item.title }}</a>
  </h2>
  <div class="post-info clearfix">
    <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{ item.date }}</span>
    <span class="post-author"><i class="glyphicon glyphicon-user"></i><a href="http://blog.miniasp.com/author/will.aspx">{{ item.author }}</a></span>
    <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a [href]="category-link">{{ item.category }}</a></span>
  </div>
</header>
<section class="post-body text" id="fb_edb8a687-b36e-4a6d-8467-bd5bcda4e888" [innerHTML]="item.summary">
</section>
